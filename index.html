<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Home in Space: Habitat layout Creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Title -->
        <h1>Your Home in Space: Habitat layout Creator</h1>
    </header>
    <!-- This will hold the rooms -->
   <div id = "container"></div>

   <!-- This is the tab to choose from different types of room -->
   <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Tech Rooms')">Tech Rooms</button>
    <button class="tablinks" onclick="openTab(event, 'Habitation and Living')">Habitation and Living</button>
    <button class="tablinks" onclick="openTab(event, 'Objects')">Objects</button>
   </div>

   <!-- Indivual tabs -->
   <div id="Tech Rooms" class="tabcontent">
    <h2>Tech Rooms</h2>
    <button onclick="createRoom('Communication room')">Communication room</button>
   </div>

   <div id="Habitation and Living" class="tabcontent">
    <h2>Habitation and Living</h2>
   </div>

   <div id="Objects" class="tabcontent">
    <h2>Objects</h2>
   </div>

<!-- Scripts -->
 <script>

/* Tabs */
function openTab(evt, roomName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(roomName).style.display = "block";
  evt.currentTarget.className += " active";
}
/* Create Rooms when pressing the button */
function createRoom(label = 'Room') {
  const container = document.getElementById('container');
  const room = document.createElement('div');
  
  room.className = 'room';
  room.innerText = label;

  container.appendChild(room);

  makeDraggable(room);
}

/* Make Rooms Draggable*/
function makeDraggable(roomElement) {
  let offsetX, offsetY;

  roomElement.addEventListener('mousedown', (e) => {
    offsetX = e.clientX - roomElement.offsetLeft;
    offsetY = e.clientY - roomElement.offsetTop;

    function onMouseMove(e) {
      roomElement.style.left = `${e.clientX - offsetX}px`;
      roomElement.style.top = `${e.clientY - offsetY}px`;
    }

    function onMouseUp() {
      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
    }

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
  });
}
</script>
</body>
