<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Home in Space: Habitat layout Creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Title -->
        <h1>Your Home in Space: Habitat layout Creator</h1>
    </header>
    <!-- This will hold the rooms -->
   <div id = "container"></div>

   <!-- This is the tab to choose from different types of room -->
   <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Tech Rooms')">Tech Rooms</button>
    <button class="tablinks" onclick="openTab(event, 'Habitation and Living')">Habitation and Living</button>
    <button class="tablinks" onclick="openTab(event, 'Power')">Power</button>
    <button class="tablinks" onclick="openTab(event, 'Objects')">Objects</button>
    
   </div>

   <!-- Indivual tabs -->
   <div id="Tech Rooms" class="tabcontent">
    <h2>Tech Rooms</h2>
    <button onclick="createRoom('Communication room')">Communication room</button>
   </div>

   <div id="Habitation and Living" class="tabcontent">
    <h2>Habitation and Living</h2>
    <button onclick="createRoom('Medical room')">Medical room</button>
    <button onclick="createRoom('Food Prep')">Food Prep</button>
    <button onclick="createRoom('Food Storage')">Food Storage</button>
    <button onclick="createRoom('Bathroom')">Bathroom</button>
   </div>

    <div id="Power" class="tabcontent">
    <h2>Power</h2>
    <button onclick="createRoom('Solar Panel')">Solar power</button>
    <button onclick="createRoom('Nuclear generator')">Nuclearpower</button>
   </div>

   <div id="Objects" class="tabcontent">
    <h2>Objects</h2>
    <button onclick="createRoom('Hatch')">Hatch</button>
    <button onclick="createRoom('Life Support')">Life Support</button>
    <button onclick="createRoom('Storage')">Storage</button>
    <button onclick="createRoom('Astronaut')">Astronaut</button>
   </div>

<!-- Scripts -->
 <script>

/* Tabs */
function openTab(evt, roomName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(roomName).style.display = "block";
  evt.currentTarget.className += " active";
}
/* Create Rooms when pressing the button */
function createRoom(label = 'Room') {
  const container = document.getElementById('container');
  const room = document.createElement('div');
  
  room.className = 'room';
  room.innerText = label;

  container.appendChild(room);

  makeDraggable(room);
}

/* Make Rooms Draggable*/
function makeDraggable(el) {
  let offsetX, offsetY;
  const gridSize = 10;

  el.addEventListener('mousedown', (e) => {
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;

    function onMouseMove(e) {
      const moveX = e.clientX - offsetX;
      const moveY = e.clientY - offsetY;

      el.style.left = `${moveX}px`;
      el.style.top = `${moveY}px`;
    }

    function onMouseUp(e) {
      // Snapping to a grid
      const snappedX = Math.round((e.clientX - offsetX) / gridSize) * gridSize;
      const snappedY = Math.round((e.clientY - offsetY) / gridSize) * gridSize;

      el.style.left = `${snappedX}px`;
      el.style.top = `${snappedY}px`;

      document.removeEventListener('mousemove', onMouseMove);
      document.removeEventListener('mouseup', onMouseUp);
    }

    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);
  });
}
</script>
</body>
